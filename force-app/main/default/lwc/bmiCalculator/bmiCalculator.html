<template>
    <div class="app slds-var-p-around_medium" >
        <div class="box">
            <h1>BMI Calculator</h1>
            <!--when  reuslt is true -->
            <template if:true={result}>
                <section>
                    <h2> Your BMI value is :</h2>
                    <div class="resultValue">{bmiRound}</div>
                    <h2>Result is :</h2>
                    <div class="resultValue">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch customButton" 
                    onclick={recalculate}>
                    Re-Calculate
                    </button>
                </section>
            </template>
            
             <!--when  reuslt = '' / is false -->
            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                        <input type="number"  min="0"  id="text-input-height" placeholder="Enter Your Height…" 
                        required class="slds-input"  name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                        <input type="number" min="0" id="text-input-weight" placeholder="Enter Your Weight…" 
                        required class="slds-input"  name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch customButton">Calculate</button>
                </form>
            </template>
            

            <div class="info-wrapper">
                <h2 >What the BMI means</h2>
                <p class="slds-var-m-bottom_large">Once you have measured your BMI, 
                    you can determine your healthy weight range. 
                    if your BMI is
                </p>

                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">you are underweight and malnourished</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">you have a healthy weight range</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 ro 299.9</h3>
                <p class="slds-var-m-bottom_medium">you are overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">you are obese</p>
            </div>
        </div>
    </div>
</template>
