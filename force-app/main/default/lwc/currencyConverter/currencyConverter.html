<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">
                        Currency Converter
                    </h1>
                    <image src={currencyImage} alt="Currency Convert" height="100px" width="100px"></image>
                   
                    <lightning-input type="number" name="amount" label="Amount" 
                    placeholder="Enter Amount" variant="label-hidden" required 
                    class="slds-m-vartical_x-large input"
                    onchange={handleChange}>
                    </lightning-input>

                    <div class="slds-grid slds-gutters slds-m-vertical_medium baseline">
                        <div class="slds-col from">
                            <lightning-combobox 
                                name="countryFrom" 
                                label="Currency From" 
                                value={countryFrom}
                                placeholder="Select Currency" 
                                options={countryList} 
                                onchange={handleChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center icon">
                            <lightning-icon icon-name='action:change_record_type' 
                                alternative-text='convert_icon'
                                size='small' title='Convert icon'
                                class="icon-design"></lightning-icon>
                        </div>
                        <div class="slds-col to">
                            <lightning-combobox 
                                name="countryTo" 
                                label="Currency To" 
                                value={countryTo}
                                placeholder="Select Currency" 
                                options={countryList} 
                                onchange={handleChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </div>
                    </div>

                    <div class="slds-text-align_center">
                        <template if:true={result}>
                            <div class="result">{amount} {countryFrom} = <span class="result-color">{result} {countryTo}</span></div>
                        </template>
                        <template if:true={error}>
                            <div>{error}</div>
                        </template>
                    </div>
                    <button type="submit" class="slds-button slds-button_neutral slds-button_stretch">Convert</button>
                </form>
            </div>

        </div>
    </div>
</template>
