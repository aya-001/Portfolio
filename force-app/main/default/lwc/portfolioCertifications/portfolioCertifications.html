<template>
    <h2 class="slds-var-m-bottom_small tablet-view phone-view">Salesforce Certifications</h2>

    <lightning-layout multiple-rows>
        <template for:each={sfdcCertificateList} for:item="cert">
            <lightning-layout-item key={cert} size="12" small-device-size="6" medium-device-size="4"
                large-device-size="3" padding="around-small">
                <div class="cert-box">
                    <img src={certLogo} alt={cert} />
                    <span>{cert}</span>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>


    <h2 class="slds-var-m-bottom_small tablet-view phone-view">Other Certifications</h2>

    <lightning-layout multiple-rows>
        <template for:each={otherCertificateList} for:item="otherCert">
            <lightning-layout-item key={otherCert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
                padding="around-small">
                <div class="cert-box">
                    <lightning-icon icon-name='action:description' alternative-text='description' size='medium' title='description'></lightning-icon>
                    <span class="slds-var-m-left_medium">{otherCert}</span>
                </div>
            </lightning-layout-item>
    </template>
    </lightning-layout>
</template>
