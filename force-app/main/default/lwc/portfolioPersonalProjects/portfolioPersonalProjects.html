<template>
    <lightning-layout multiple-rows><!--  more than 2 rows -->
        <template for:each={projects} for:item="proj">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
                key={proj.name}>
                <div class="card">
                    <a href={proj.link} target="blank">
                        <img src={proj.img} alt={proj.name} style="width:100%">
                        <div class="bottom">{proj.name}</div>
                    </a>
                    <a href={proj.code} target="blank">
                        <div class="referCode">Referring to The Code</div>
                    </a>
                </div>
            </lightning-layout-item>
        </template>

    </lightning-layout>

</template>
