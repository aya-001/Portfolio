<template>
   <div class="weather-app">
        <div class="slds-cards">
            <header>
                <template if:true={response}>
                    <img src={arrowImage} alt="Arrow Back" onclick={backHandler} class="slds-m-right_medium"/>
                </template>
                <h1>Weather App</h1>
            </header>
            <template if:true={loadingText}>
                <div class={loadingClass}>{loadingText}</div>
            </template>
            <template if:false={response}>
                <section>
                    <form onsubmit={submitHandler}>
                        <input type="text" 
                            placeholder="Enter city name" 
                            required 
                            spellcheck="false" 
                            class="input"
                            onkeyup={searchHandler}/>
                        <button type="submit" class="slds-m-top_large">
                            Search
                        </button>
                    </form>
                </section>
            </template>
            
            <!-- showing weather screen -->
            <template if:true={response}>
                <section>
                    <div class="temperature">
                        <div class="picture">
                            <image src={weatherIcon} alt="Weather Image" height="100px" width="100px"></image>
                        </div>
                        <span class="degrees">{response.temperature}</span>
                        <span class="degrees">C°</span>
                    </div>
                    <div class="description">{response.descrition}</div>
                    <div class="location">
                        <div >
                            <image class="pic" src={locationImage} alt="Location Image" height="100px" width="100px"></image>
                        </div>
                        <span>{response.location}</span>
                    </div>
                </section>
                <footer>
                    <div class="footer-left">
                        <div class="feelslike">
                            <image class="pic" src={feelslikeImage} alt="Feelslike Image" height="100px" width="100px"></image>
                            <div>{response.feels_like}C°</div>
                        </div>
                        <p>Feels like</p>
                    </div>
                    <div class="footer-right">
                        <div class="humidity">
                            <image class="pic" src={humidityImage} alt="Humidity Image" height="100px" width="100px"></image>
                            <div>{response.humidity}</div>
                        </div>
                        <p>Humidity</p>
                    </div>
                </footer>
            </template>
            

        </div>
   </div>
</template>
